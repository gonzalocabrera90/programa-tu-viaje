<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Programa Tu Viaje</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="bi bi-code-slash"></i>
            <h1>ProgramaTuViaje.com</h1>
        </div>
        <div class="links">
            <a href="">Viajes</a>
            <a href="">Promotores</a>
            <a href="">Clima</a>
            <a href="">Contacto</a>
            <a href="">Contenido</a>
        </div>
    </header>
    <main>
        <div class="portada">
            <img src="https://viajesnakara.com/wp-content/uploads/2020/02/ecuador600.jpg" alt="" srcset="">
        </div>
        <div class="promotores-content">
            <div class="promotor">
                <div class="promotor-imagen">
                    <img src="https://pbs.twimg.com/profile_images/1485050791488483328/UNJ05AV8_400x400.jpg"
                        alt="">
                </div>
                <h3>Daniel</h3>
                <p>Licenciado en Adm. de Empresa</p>
            </div>
            <div class="promotor">
                <div class="promotor-imagen">
                    <img src="https://uploads-ssl.webflow.com/6321fa4eb9021afb4a237ebb/63518b3451899cb324570c0e_IMA0000460000046712.jpeg"
                        alt="">
                </div>
                <h3>Melina</h3>
                <p>Promotor Provincia de Mendoza</p>
                <p>Fotografa Profesional</p>
            </div>
            <div class="promotor">
                <div class="promotor-imagen">
                    <img src="https://threewill.com/wp-content/uploads/austin-ryan-full-resolution-office-365.jpg"
                        alt="">
                </div>
                <h3>Gonzalo</h3>
                <p>Promotor Provincia de Bs. As.</p>
                <p>Licenciado Turismo</p>
            </div>
        </div>
        <div class="formulario">
            <div class="formulario-description">
                <h3>Completa el formulario para recibir todos nuestros viajes.</h3>
            </div>
            <div class="formulario-content">
                <div class="data-user-uno">
                    <div class="data-user-uno-content">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="" id="nombre">
                    </div>
                    <div class="data-user-uno-content">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="" id="apellido">
                    </div>
                </div>
                <div class="data-user-dos">
                    <label for="email">Email:</label>
                    <input type="text" name="" id="email">
                </div>
                <div class="enviar-content">
                    <button type="button" class="enviar">Enviar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
